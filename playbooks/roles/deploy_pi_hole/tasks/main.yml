---
# tasks file for deploy_pi_hole
- name: Install DHCP Server
  ansible.builtin.apt:
    name: isc-dhcp-server
    state: present
    update_cache: true

- name: Configure DHCP Server for Pi-hole
  ansible.builtin.template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
    owner: root
    group: root
    mode: '0644'
  notify: Restart DHCP Server
